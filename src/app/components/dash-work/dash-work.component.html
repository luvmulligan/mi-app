<div class="row">

    <div class="col-md-3 card" *ngFor="let hero of heros; let index = index" (click)="selectHero(hero)"
        [ngClass]="{'active': hero == selectedHero, disable: hero.disable==true }">

        <span class="id"> {{hero.id}}</span>
        {{hero.name}}
        <p class="id">{{hero.description}}</p>
        <span class="badge">{{hero.likes}}</span>
        <button class="btn btn-sm btn-primary" (click)="onClickGoto(hero.id)">EDIT</button>
    </div>

</div>
